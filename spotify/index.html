<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spotify Clone — Improved</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="top-left">
        <button
          class="icon-btn circle"
          id="toggleSidebar"
          aria-label="Toggle sidebar"
        >
          <img
            class="spotify-logo"
            src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
            alt="logo"
          />
        </button>
        <button class="icon-btn home" aria-label="Home">
          <i class="fa-solid fa-house"></i>
        </button>
      </div>

      <div class="top-center">
        <div class="search-pill">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            class="search-input"
            id="globalSearch"
            type="text"
            placeholder="What do you want to play?"
            aria-label="Search songs"
          />
        </div>
      </div>

      <div class="top-right">
        <button class="btn-outlined">Explore Premium</button>
        <button class="icon-btn" title="Install">
          <i class="fa-solid fa-download"></i>
          <span class="nav-text">Install</span>
        </button>
        <button class="icon-btn" title="Notifications">
          <i class="fa-regular fa-bell"></i>
        </button>
        <button class="icon-btn" title="Friends">
          <i class="fa-solid fa-user-friends"></i>
        </button>
        <div class="profile-dot">A</div>
      </div>
    </header>

    <div class="app">
      <aside class="left" id="leftSidebar">
        <div class="library-top">
          <div class="library-title">Your Library</div>
          <button class="create-btn" id="createBtn">
            <i class="fa-solid fa-plus"></i> Create
          </button>
        </div>

        <div class="library-tabs">
          <button class="tab active" data-tab="all">Playlists</button>
          <button class="tab" data-tab="artists">Artists</button>
          <button class="tab" data-tab="albums">Albums</button>
        </div>

        <div class="lib-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="libSearch" type="text" placeholder="Search your library" />
          <div class="menu"><i class="fa-solid fa-bars"></i></div>
        </div>

        <nav
          class="library-list"
          id="libraryList"
          aria-label="Library list"
        ></nav>
      </aside>

      <main class="center">
        <div class="center-top-tabs">
          <button class="top-tab active">All</button>
          <button class="top-tab">Music</button>
          <button class="top-tab">Podcasts</button>
        </div>

        <section class="section">
          <div class="section-header">
            <h2>Editor's Pick</h2>
            <a class="show-all" href="#" id="showAll">Show all</a>
          </div>
          <div class="horizontal-cards" id="cards"></div>
        </section>

        <section class="section">
          <div class="section-header">
            <h2>Popular radio</h2>
            <a class="show-all" href="#">Show all</a>
          </div>
          <div class="horizontal-cards radios" id="radios"></div>
        </section>
      </main>

      <aside class="right" id="rightPanel">
        <div class="now-playing-preview">
          <img class="big-album" id="songBanner" alt="Now playing" />
          <div class="now-meta">
            <div id="Song-banner" class="song-title">—</div>
            <div class="song-sub" id="Song-artist">—</div>
          </div>
        </div>

        <div class="artist-box">
          <h3>About the artist</h3>
          <img class="artist-thumb" id="artistThumb" alt="Artist" />
          <p class="artist-desc" id="artistDesc">
            Select a song to see artist details.
          </p>
        </div>
      </aside>
    </div>

    <footer class="player" role="region" aria-label="Player controls">
      <div class="player-left">
        <img id="PLAYERTHUMB" class="player-thumb" alt="track art" />
        <div class="player-meta">
          <div class="p-title" id="pTitle"></div>
          <div class="p-sub" id="pSub"></div>
        </div>
        <button class="icon-btn like" id="likeBtn" title="Like">
          <i class="fa-regular fa-heart"></i>
        </button>
      </div>

      <div class="player-center">
        <div class="controls">
          <button class="icon-btn" id="shuffleBtn" title="Shuffle">
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button class="icon-btn" id="prevBtn" title="Previous">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="play-btn" id="masterPlay" title="Play/Pause">
            <i class="fa-solid fa-circle-play"></i>
          </button>
          <button class="icon-btn" id="nextBtn" title="Next">
            <i class="fa-solid fa-forward-step"></i>
          </button>
          <button class="icon-btn" id="repeatBtn" title="Repeat">
            <i class="fa-solid fa-repeat"></i>
          </button>
        </div>

        <div class="progress-row">
          <span class="time" id="currentTime">0:00</span>
          <div class="progress" id="progressWrap" aria-label="Seek bar">
            <div class="progress-bar" id="myProgressBar"></div>
          </div>
          <span class="time" id="duration">0:00</span>
        </div>
      </div>

      <div class="player-right">
        <button class="icon-btn" id="queueBtn" title="Queue">
          <i class="fa-solid fa-list"></i>
        </button>
        <button class="icon-btn" title="Volume">
          <i class="fa-solid fa-volume-high"></i>
        </button>
        <input id="vol" type="range" min="0" max="100" value="60" />
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
